server:
  port: 8080

spring:
  application:
    name: api-gateway

  config:
    import: optional:configserver:http://localhost:8888

  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
          lower-case-service-id: true

      default-filters:
        - RemoveRequestHeader=Cookie
        - AddResponseHeader=X-Gateway, Doctor-Appointment-System

      routes:

        # ================= AUTH SERVICE =================
        - id: auth-service
          uri: lb://auth-service
          predicates:
            - Path=/api/auth/**
          filters:
            - StripPrefix=2

        # ================= USER / PATIENT SERVICE =================
        - id: user-service
          uri: lb://user-service
          predicates:
            - Path=/api/users/**
          filters:
            - StripPrefix=2

        # ================= DOCTOR SERVICE =================
        - id: doctor-service
          uri: lb://doctor-service
          predicates:
            - Path=/api/doctors/**
          filters:
            - StripPrefix=2

        # ================= APPOINTMENT SERVICE =================
        - id: appointment-service
          uri: lb://appointment-service
          predicates:
            - Path=/api/appointments/**
          filters:
            - StripPrefix=2

        # ================= NOTIFICATION SERVICE =================
        - id: notification-service
          uri: lb://notification-service
          predicates:
            - Path=/api/notifications/**
          filters:
            - StripPrefix=2

# ================= EUREKA =================
eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka
  instance:
    prefer-ip-address: true

# ================= ACTUATOR =================
management:
  endpoints:
    web:
      exposure:
        include: health,info,gateway
